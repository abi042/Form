<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tour Interest Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #1d976c, #93f9b9);
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: #ffffff;
            width: 90%;
            max-width: 420px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1d976c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #147a55;
        }

        .note {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="form-box">
        <h2>Tour Interest Form</h2>

        <!-- ðŸ”´ REPLACE FORM ACTION WITH YOUR FORMSPREE LINK -->
        <form action="https://formspree.io/f/xdankpzk" method="POST">

            <input type="text" name="name" placeholder="Full Name" required>

            <input type="email" name="email" placeholder="Email Address" required>

            <input type="tel" name="phone" placeholder="Phone Number" required>

            <select name="destination" required>
                <option value="">Select Destination</option>
                <option>Pokhara</option>
                <option>Mustang</option>
                <option>Chitwan</option>
                <option>Lumbini</option>
                <option>Other</option>
            </select>

            <input type="number" name="people" placeholder="Number of People" required>

            <input type="date" name="travel_date" required>

            <textarea name="message" rows="4" placeholder="Any special request or message"></textarea>

            <button type="submit">Apply for Tour</button>
        </form>

        <div class="note">
            We will contact you soon after submission.
        </div>
    </div>
</div>

</body>

</html>
